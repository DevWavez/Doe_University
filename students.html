<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery link-->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="students.js" defer></script>
    <script src="nav.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <title>Doe-Univers</title>
</head>

<body>

    <div id="nav"></div>


    <div class="container">

        <div class="card mt-4">
            <div class="card-header">
                <h5>Create new student</h5>
            </div>
            <div class="card-body">
                <div>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Prename</label>
                                <input type="text" class="form-control" id="inputPrename"
                                    aria-describedby="prenameHelp">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="inputLastname">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">ID:</label>
                                <input type="number" step="1" class="form-control" id="inputId">
                            </div>
                        </div>
                    </div>

                    <button type="submit" onclick="createStudent()" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <table class="table table-striped table-border">
                <tr>
                    <th>ID</th>
                    <th>Prename</th>
                    <th>Lastname</th>
                </tr>
            </table>
        </div>
    </div>


</body>

</html>
